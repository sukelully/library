<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="library">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <!-- <th></th> -->
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </section>
    <section id="interface">
        <button id="add-book-btn">Add Book</button>
    </section>
    <dialog id="book-dialog">
        <form method="dialog" id="book-form">
            <h2 id="form-heading">Add a New Book</h2>
            
            <section id="inputs">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" min="1" required>
                <label for="read">Have you read it?</label>
                <select id="read" name="read" required>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </section>
    
            <menu>
                <button id="submit-btn" type="submit">Add</button>
                <button type="reset" id="cancel-btn">Cancel</button>
            </menu>
        </form>
    </dialog>
    
    <script src="script.js"></script>
</body>
</html>
